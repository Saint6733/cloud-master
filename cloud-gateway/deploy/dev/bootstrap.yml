spring:
  application:
    name: cloud-gateway
  cloud:
    consul:
      enabled: true
      host: 127.0.0.1
      port: 8500
      discovery:
        enabled: true
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        heartbeat:
          enabled: true
          ttlValue: 10
        healthCheckPath: /actuator/health
        healthCheckInterval: 10s
        health-check-timeout: 10s
        health-check-headers:
          X-Config-Token:
            - "Some other value"
        tags: tag=${spring.application.name}
        query-passing: true
        preferIpAddress: true
      retry:
        max-attempts: 10
        initial-interval: 1000
        max-interval: 3000
      config:
        enabled: false
        format: YAML
        prefix: config
        defaultContext: ${spring.application.name}
        data-key: dev
        failFast: false
        watch:
          enabled: true
          delay: 500
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      enabled: true
    shutdown:
      enabled: false
    consul:
      enabled: true
server:
  port: 8082